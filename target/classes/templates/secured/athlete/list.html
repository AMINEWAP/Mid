<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head th:replace="public/fragments/head-elements :: headElements"></head>
    <title>Fairfield Library system - Books</title>
</head>
<body>
    <div th:replace="public/fragments/header :: header"></div>
    <div id="mainContainer" class="container">
        <div style="width: 100%;">
            <h3 style="display: inline;">List of all Registered Athletes</h3>
            <span style="float: right;">
                    <a class="btn btn-outline-primary btn-lg" href="/athlete/new">
                        <i class="fa-solid fa-book"></i> Add an Athlete
                    </a>
                </span>
        </div>
        <hr/>
        <div style="font-size: 1em">
            <!-- table with publishers-->
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">SSN</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Date Of Birth</th>
                    <th scope="col">Date Of Registration</th>
                    <th scope="col">Medals Won</th>
                    <th scope="col">Salary</th>
                    <th scope="col">Email</th>
                    <th scope="col">&nbsp;</th>
                    <th scope="col">&nbsp;</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="athlete,iterStat : ${athletes}">
                    <!--th:onclick="@{document.location='/elibrary/book/edit/{bookId}'(bookId=${book.bookId})}" -->
                    <th scope="row" th:text="${iterStat.count}+${'.'}"></th>
                    <td th:text="${athlete.ssn}"></td>
                    <td th:text="${athlete.fullName}"></td>
                    <td th:text="${athlete.phoneNumber}"></td>
                    <td th:text="${athlete.dateOfBirth}"></td>
                    <td th:text="${athlete.dateOfRegistration}"></td>
                    <td th:text="${athlete.totalNumberOfMedalsWon}"></td>
                    <td th:text="${athlete.monthlySalary}"></td>
                    <td th:text="${athlete.emailAddress}"></td>

                    <td>
                        <a th:href="@{'/fairfieldlibrary/book/edit/{bookId}'(athleteId=${athlete.athleteId})}">
                            <i class="fa-regular fa-pen-to-square"></i> Edit
                        </a>
                    </td>
                    <td>
                        <a th:href="@{'/fairfieldlibrary/book/delete/{bookId}'(athleteId=${athlete.athleteId})}">
                            <i class="fa-solid fa-delete-left"></i> Delete
                        </a>
                        <!--                        <a data-toggle="modal" data-target="#confirmDeleteBookModal" th:href="@{'/elibrary/book/delete/' + ${book.bookId}}">Delete</a>-->
                        <!--                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">-->
                        <!--                            Launch demo modal-->
                        <!--                        </button>-->
                    </td>
                </tr>
                <tr th:if="${athletes.size() < 1}">
                    <td colspan="8" th:align="center">No Athletes found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div th:replace="public/fragments/footer :: footer"></div>
</body>
</html>
